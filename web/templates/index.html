<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Mobile Screen Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .camera-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .camera-preview {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .camera-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .camera-btn:hover, .camera-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .camera-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .switch-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }
        
        .switch-btn:hover, .switch-btn:active {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
        
        #cameraStatus {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Custom Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateX(120%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification-message {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .safety-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .safety-status.safe {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .safety-status.unsafe {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            body {
                padding: 10px;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .camera-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Add notification element -->
    <div class="notification" id="notification">
        <span class="notification-icon">‚ö†Ô∏è</span>
        <span class="notification-message">Multiple people detected!</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üì± Mobile Screen Detection</h1>
        </div>
        
        <div class="camera-container">
            <video id="cameraPreview" class="camera-preview" autoplay muted playsinline></video>
            <div class="camera-controls">
                <button id="startBtn" class="camera-btn">Start Camera</button>
                <button id="stopBtn" class="camera-btn" disabled>Stop</button>
                <button id="switchBtn" class="camera-btn switch-btn" disabled>Switch Camera</button>
            </div>
            <div id="cameraStatus">Camera not active</div>
            <div id="safetyStatus" class="safety-status safe">Safe</div>
        </div>
    </div>

    <script>
        // Notification function
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        let video = document.getElementById('cameraPreview');
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let currentCamera = 'user'; // 'user' for front camera, 'environment' for back
        let isAnalyzing = false;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const switchBtn = document.getElementById('switchBtn');
        const cameraStatus = document.getElementById('cameraStatus');
        
        async function startCamera() {
            try {
                cameraStatus.textContent = 'Starting camera...';
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia not supported in this browser');
                }
                
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    switchBtn.disabled = false;
                    cameraStatus.textContent = `Camera active (${currentCamera === 'user' ? 'Front' : 'Back'})`;
                    
                    // Start analysis
                    startAnalysis();
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                let errorMsg = 'Camera error: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMsg += 'Permission denied. Please allow camera access and try again.';
                    alert('üì± Camera Permission Required!\n\n1. Tap the camera icon in your browser\n2. Select "Allow" for camera access\n3. If using HTTP, try the HTTPS version\n4. On iOS: Settings ‚Üí Safari ‚Üí Camera ‚Üí Allow');
                } else if (error.name === 'NotFoundError') {
                    errorMsg += 'No camera found. Make sure your device has a camera.';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg += 'Camera not supported. Try using Chrome or Firefox.';
                } else if (error.message.includes('getUserMedia not supported')) {
                    errorMsg += 'Browser not supported. Try Chrome, Firefox, or Safari.';
                } else if (location.protocol === 'http:' && location.hostname !== 'localhost') {
                    errorMsg += 'HTTPS required for camera access. Try the HTTPS version or use localhost.';
                } else {
                    errorMsg += error.message;
                }
                
                cameraStatus.textContent = errorMsg;
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            switchBtn.disabled = true;
            cameraStatus.textContent = 'Camera stopped';
            
            // Stop analysis
            isAnalyzing = false;
        }
        
        async function switchCamera() {
            stopCamera();
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            setTimeout(startCamera, 500);
        }
        
        function captureFrame() {
            if (!video.videoWidth || !video.videoHeight) return null;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.7);
        }
        
        async function analyzeFrame() {
            if (!isAnalyzing) return;
            
            const imageData = captureFrame();
            if (!imageData) {
                setTimeout(analyzeFrame, 500);
                return;
            }
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Update safety status
                const safetyStatus = document.getElementById('safetyStatus');
                if (data.persons_found >= 2) {
                    safetyStatus.textContent = 'Unsafe';
                    safetyStatus.className = 'safety-status unsafe';
                    showNotification();
                } else {
                    safetyStatus.textContent = 'Safe';
                    safetyStatus.className = 'safety-status safe';
                }
                
            } catch (error) {
                console.error('Error analyzing frame:', error);
            }
            
            // Continue analysis
            setTimeout(analyzeFrame, 1000); // Analyze every second
        }
        
        function startAnalysis() {
            isAnalyzing = true;
            analyzeFrame();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        switchBtn.addEventListener('click', switchCamera);
        
        // Add touch feedback for mobile buttons
        document.querySelectorAll('.camera-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(0px) scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'translateY(-2px) scale(1)';
            });
        });
    </script>
</body>
</html>
